<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="input-section">
    <h1>Library App</h1>

    <form action="">
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" class="inputs"><br>
        <label for="author">Author:</label><br>
        <input type="text" name="author" id="author" class="inputs"><br>
        <label for="pages">Pages:</label><br>
        <input type="number" name="pages" id="pages" class="inputs"><br>
        <label for="read">Read/Not Read:</label><br>
        <select name="read" id="read" class="inputs">
            <option value="Read">Read</option>
            <option value="Not Read">Not Read</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>
    </div>

    <div class="lib-section">

    </div>
<script src="library.js"></script>
</body>
</html>
